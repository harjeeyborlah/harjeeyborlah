<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta
            name="viewport"
            content="width=<device-width>, initial-scale=1.0"
        />
        <title>Ninja Food</title>
        <link rel="stylesheet" href="public/style.css" />
    </head>
    <body class="text-gray-600">
        <div class="grid md:grid-cols-3">
            <!--Content wrapper-->
            <div class="md:col-span-1  md:flex md:justify-end">
                <nav class="text-right">
                    <div class="flex justify-between items-center">
                        <h1
                            class="font-bold uppercase p-4 border-b border-gray-100"
                        >
                            <a href="/" class="hover:text-gray-700">Food Ninja</a>
                        </h1>
                        <div class="px-4 cursor-pointer md:hidden" id="burger">
                            <svg class="w-6" xmlns="http://www.w3.org/2000/svg" style="vertical-align: -0.125em;" width="1em" height="1em" preserveAspectRatio="xMidYMid meet" viewBox="0 0 24 24"><path fill="currentColor" d="M21 18H3v-2h18v2Zm0-5H3v-2h18v2Zm0-5H3V6h18v2Z"/></svg>
                        </div>
                    </div>
                    <ul class="text-sm mt-6 hidden md:block" id="menu">
                        <li class="text-gray-700 font-bold py-1">
                            <a href="#" class="px-4 flex justify-end items-center border-r-4 border-primary">
                                <span>Home</span>
                                <svg class="w-5 ml-2" xmlns="http://www.w3.org/2000/svg" style="vertical-align: -0.125em;" width="1em" height="1em" preserveAspectRatio="xMidYMid meet" viewBox="0 0 24 24"><path fill="currentColor" d="M6 19h3v-6h6v6h3v-9l-6-4.5L6 10Zm0 2q-.825 0-1.412-.587Q4 19.825 4 19v-9q0-.475.213-.9q.212-.425.587-.7l6-4.5q.275-.2.575-.3q.3-.1.625-.1t.625.1q.3.1.575.3l6 4.5q.375.275.588.7q.212.425.212.9v9q0 .825-.587 1.413Q18.825 21 18 21h-5v-6h-2v6Zm6-8.75Z"/></svg>
                            </a>
                        </li>
                        <li class="py-1">
                            <a href="#" class="px-4 flex justify-end items-center border-r-4 border-white">
                                <span>About</span>
                                <svg class="w-5 ml-2" xmlns="http://www.w3.org/2000/svg" style="vertical-align: -0.125em;" width="1em" height="1em" preserveAspectRatio="xMidYMid meet" viewBox="0 0 24 24"><path fill="currentColor" d="M11 9h2V7h-2m1 13c-4.41 0-8-3.59-8-8s3.59-8 8-8s8 3.59 8 8s-3.59 8-8 8m0-18A10 10 0 0 0 2 12a10 10 0 0 0 10 10a10 10 0 0 0 10-10A10 10 0 0 0 12 2m-1 15h2v-6h-2v6Z"/></svg>
                            </a>
                        </li>
                        <li class="py-1">
                            <a href="#" class="px-4 flex justify-end items-center border-r-4 border-white">
                                <span>Contact</span>
                                <svg class="w-5 ml-2" xmlns="http://www.w3.org/2000/svg" style="vertical-align: -0.125em;" width="1em" height="1em" preserveAspectRatio="xMidYMid meet" viewBox="0 0 24 24"><path fill="currentColor" d="M14 11h7V6h-7Zm3.5-1.25L15 8V7l2.5 1.75L20 7v1ZM2 21q-.825 0-1.412-.587Q0 19.825 0 19V5q0-.825.588-1.413Q1.175 3 2 3h20q.825 0 1.413.587Q24 4.175 24 5v14q0 .825-.587 1.413Q22.825 21 22 21Zm7-7q1.25 0 2.125-.875T12 11q0-1.25-.875-2.125T9 8q-1.25 0-2.125.875T6 11q0 1.25.875 2.125T9 14Zm-6.9 5h13.8q-1.05-1.875-2.9-2.938Q11.15 15 9 15t-4 1.062Q3.15 17.125 2.1 19Z"/></svg>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
            <!--end nav-->

            <main class="px-16 py-6 bg-gray-100 md:col-span-2">
                <div class="flex justify-center md:justify-end">
                    <a href="#" class="btn text-primary border-primary md:border-2 hover:bg-primary hover:text-white transition ease-out duration-500">Log In</a>
                    <a href="#" class="btn text-primary ml-2 border-primary md:border-2 hover:bg-primary hover:text-white transition ease-out duration-500">Sign Up</a>
                </div>

                <header>
                    <h2 class="text-gray-700 text-6xl font-semibold">
                        Recipes
                    </h2>
                    <h3 class="text-2xl font-semibold">For Ninjas</h3>
                </header>

                <div>
                    <h4 class="font-bold mt-12 pb-2 border-b border-gray-200">
                        Latest Recipes
                    </h4>

                    <div class="mt-8 grid lg:grid-cols-3 gap-10">
                        <!--cards go here-->
                        <div class="card hover:shadow-lg">
                            <img
                                src="public/img/5 bean chili.jpg"
                                alt="5 bean chili"
                                class="w-full h-32 sm:h-48 object-cover"
                            />
                            <div class="m-4">
                                <span class="font-bold">5 Bean Chili Stew</span>
                                <span class="block text-gray-500 text-sm"
                                    >Recipe by Mario</span
                                >
                            </div>
                            <div class="badge">
                                <svg class="w-5 inline-block" xmlns="http://www.w3.org/2000/svg" style="vertical-align: -0.125em;" width="1em" height="1em" preserveAspectRatio="xMidYMid meet" viewBox="0 0 24 24"><path fill="currentColor" d="M12 20a7 7 0 0 1-7-7a7 7 0 0 1 7-7a7 7 0 0 1 7 7a7 7 0 0 1-7 7m0-16a9 9 0 0 0-9 9a9 9 0 0 0 9 9a9 9 0 0 0 9-9a9 9 0 0 0-9-9m.5 4H11v6l4.75 2.85l.75-1.23l-4-2.37V8M7.88 3.39L6.6 1.86L2 5.71l1.29 1.53l4.59-3.85M22 5.72l-4.6-3.86l-1.29 1.53l4.6 3.86L22 5.72Z"/></svg>
                                <span>25 mins</span>
                            </div>
                        </div>

                        <div class="card hover:shadow-lg">
                            <img
                                src="public/img/veg noodles.jpg"
                                alt="veg noodles"
                                class="w-full h-32 sm:h-48 object-cover"
                            />
                            <div class="m-4">
                                <span class="font-bold">Veg Noodles</span>
                                <span class="block text-gray-500 text-sm"
                                    >Recipe by Mario</span
                                >
                            </div>
                            <div class="badge">
                                <svg class="w-5 inline-block" xmlns="http://www.w3.org/2000/svg" style="vertical-align: -0.125em;" width="1em" height="1em" preserveAspectRatio="xMidYMid meet" viewBox="0 0 24 24"><path fill="currentColor" d="M12 20a7 7 0 0 1-7-7a7 7 0 0 1 7-7a7 7 0 0 1 7 7a7 7 0 0 1-7 7m0-16a9 9 0 0 0-9 9a9 9 0 0 0 9 9a9 9 0 0 0 9-9a9 9 0 0 0-9-9m.5 4H11v6l4.75 2.85l.75-1.23l-4-2.37V8M7.88 3.39L6.6 1.86L2 5.71l1.29 1.53l4.59-3.85M22 5.72l-4.6-3.86l-1.29 1.53l4.6 3.86L22 5.72Z"/></svg>
                                <span>25 mins</span>
                            </div>
                        </div>

                        <div class="card hover:shadow-lg">
                            <img
                                src="public/img/tofu curry.jpg"
                                alt="curry"
                                class="w-full h-32 sm:h-48 object-cover"
                            />
                            <div class="m-4">
                                <span class="font-bold">Tofu Curry</span>
                                <span class="block text-gray-500 text-sm"
                                    >Recipe by Mario</span
                                >
                            </div>
                            <div class="badge">
                                <svg class="w-5 inline-block" xmlns="http://www.w3.org/2000/svg" style="vertical-align: -0.125em;" width="1em" height="1em" preserveAspectRatio="xMidYMid meet" viewBox="0 0 24 24"><path fill="currentColor" d="M12 20a7 7 0 0 1-7-7a7 7 0 0 1 7-7a7 7 0 0 1 7 7a7 7 0 0 1-7 7m0-16a9 9 0 0 0-9 9a9 9 0 0 0 9 9a9 9 0 0 0 9-9a9 9 0 0 0-9-9m.5 4H11v6l4.75 2.85l.75-1.23l-4-2.37V8M7.88 3.39L6.6 1.86L2 5.71l1.29 1.53l4.59-3.85M22 5.72l-4.6-3.86l-1.29 1.53l4.6 3.86L22 5.72Z"/></svg>
                                <span>25 mins</span>
                            </div>
                        </div>
                    </div>

                    <h4 class="font-bold mt-12 pb-2 border-b border-gray-200">
                        Most Popular
                    </h4>

                    <div class="mt-8">
                        <!--cards go here-->
                    </div>

                    <div class="flex justify-center">
                        <div class="btn bg-secondary-100 text-secondary-200 hover:shadow-inner transform hover:scale-125 hover:bg-opacity-50 transition ease-out duration-300">
                            Load More
                        </div>
                    </div>
                </div>
            </main>
        </div>
        <script src="public/index.js"></script>
    </body>
</html>
